name: github pages

on:
  push:
    branches:
      - main
      - actions
    paths-ignore:
      - 'README.md'
      - 'Dockerfile'
      - '*.sh'
      - 'public/'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Prepare repos ðŸ¥£
        uses: actions/checkout@v2
        with:
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod
          submodules: true

      - name: Setup Hugo ðŸ§ª
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.82.0'
          extended: true

      - name: Build ðŸ”¨
        run: |
          hugo --baseURL https://${GITHUB_ACTOR}.github.io/${GITHUB_REPOSITORY#*/}

      - name: Deploy ðŸ“¦
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
